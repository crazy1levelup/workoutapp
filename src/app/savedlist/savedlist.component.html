<div class="container">
  <div class="row">
          <div class="col-6">
              <h2>Workouts({{items.length}})</h2>
            <div class="list-group" id="list-tab" role="tablist" >
              <a *ngFor="let item of items" [routerLink]="[item.id]" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" >{{item.name}}
                <span class="float-right" >
                    <span (click)="doSome(item.id)" ><i class="fas fa-plus-circle" value="item.id"></i></span>
                </span>
              </a>
            </div>
          </div>
          <router-outlet></router-outlet>
          <div>
  </div>
  </div>
