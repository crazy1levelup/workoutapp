<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Your workout({{items.length}})</h2>
      <div class="list-group" id="list-tab" role="tablist">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" (click)="changeDayWorkout('Monday')">Mon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" (click)="changeDayWorkout('Tuesday')">Tue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" (click)="changeDayWorkout('Wednesday')">Wed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" (click)="changeDayWorkout('Thursday')">Thur</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" (click)="changeDayWorkout('Friday')">Fri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" (click)="changeDayWorkout('Saturday')">Sat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" (click)="changeDayWorkout('Sunday')">Sun</a>
          </li>
        </ul>
        <a *ngFor="let item of items" [routerLink]="[item.nr]" class="list-group-item list-group-item-action"
          id="list-home-list" data-toggle="list">{{item.name}}
          <span class="float-right">
            <span (click)="deleteItem(item.nr)"><i class="fas fa-times-circle" value="item.nr"></i></span>
          </span>
        </a>
      </div>
    </div>
    <router-outlet></router-outlet>
    <div>
    </div>
  </div>
</div>
